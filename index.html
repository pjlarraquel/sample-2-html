<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me Know You</title>
</head>
<body>

    <img src="spotify.png">
    <a href="https://www.spotify.com/ph-en/"> <br>Listen Now</a>
    <br>
    <br>
    <form action="" method="">
        <label for="email"> E-mail: </label>
            <input type="email" placeholder="e-mail">
            <br>
            <br>
        <label for="fullname"> Full Name: </label>
            <input type="fullname" placeholder="fullname">
            <br>
            <br>
        <label for="address"> Address: </label>
            <input type="address" placeholder="address">
            <br>
            <br>
        <label for='username'> Username: </label>
            <input type="text" name="username" id="" placeholder="username">
            <br>
            <br>
        <label for="password"> Password: </label>   
            <input type="password" placeholder="password">
            <br> 
            <br> 
        <p> Short Description about yourself : </p>
        <textarea name="" id="" cols="30" rows="10"> </textarea>
         
        <p> Please select your favorite programming language</p>
            <input type="radio" name="proglanguage" id="" value="javascript"> Javascript <br>
            <input type="radio" name="proglanguage" id="" value="python"> Python <br>
            <input type="radio" name="proglanguage" id="" value="c++"> C++ <br>
            <input type="radio" name="proglanguage" id="" value="php"> Php <br>
        <p> Please choose your favorite games </p>

            <input type="checkbox" value="gta5" name="games" id=""> Grand Theft Auto V<br>
            <input type="checkbox" value="csgo" name="games" id=""> Counter Strike Global Offensive <br>
            <input type="checkbox" value="valorant" name="games" id=""> Valorant <br>
            <input type="checkbox" value="lol" name="games" id=""> League of Legends <br>
        <p> Your current age: </p>
            <select name="age" id="">
            <option value="teen"> 18-23</option> 
            <option value="lateteen"> 24-28</option> 
            <option value="earlyadult"> 29-33</option> 
            <option value="adult"> 34-45</option> 
            <option value="late adult"> 46-59</option> 
            <option value="senior"> 60 and above</option> 
            </select>
            <br>
            <br>
        <Label for="submit"></Label>
            <br>
            <input type="submit">
        <!--<button type="submit"> SUBMIT</button> -->
    </form>
</body>
</html>
